<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="exchange-box">
                <div class="dropdown">
                    <button class="dropbtn" id="from-button">USD</button>
                    <div class="dropdown-content" id="from-currency-list">
                        <a href="#">USD</a>
                        <a href="#">KRW</a>
                        <a href="#">VND</a>
                    </div>
                </div>
                <div class="input-area">
                    <input type="number" id="from-input" onkeyup="convert()"/> <!-- onkeyup : 키보드를 누르고 키가 올라온 순간 이벤트(함수)가 실행된다. -->
                    <div class="text">달러</div>
                </div>
            </div>

            <h1 class="equal">=</h1>

            <div class="exchange-box">
                <div class="dropdown">
                    <button class="dropbtn" id="to-button">USD</button>
                    <div class="dropdown-content" id="to-currency-list">
                        <a href="#">USD</a>
                        <a href="#">KRW</a>
                        <a href="#">VND</a>
                    </div>
                </div>
                <div class="input-area">
                    <input type="number" id="to-input"/>
                    <div class="text">달러</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
